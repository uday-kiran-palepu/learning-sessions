    <body>
        

        <div class="main-container p-5">
            <h1 class="main-heading mb-5">Add User</h1>

            <form id="myForm">
                <div class="mb-5">
                    <label for="nameInput">Name</label>
                    <br/>
                    <input type="text" id="nameInput" class="form-control"/>
                    <p class="error-message" id="nameErrorMessage"></p>
                </div>
                <div class="mb-5">
                    <label for="emailInput">Email</label>
                    <br/>
                    <input type="text" id="emailInput" class="form-control"/>
                    <p class="error-message" id="emailErrorMessage"></p>
                </div>
                
                <div class="mb-3">
                    <label>Working Status</label>
                    <br/>
                    <select id="status" class="form-control">
                        <option value="Active" selected>Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <h6>Gender</h6>
                    <input type="radio" id="genderMale" value="Male" name="gender"  checked/> 
                    <label for="genderMale">Male</label>
                    <input type="radio" id="genderFemale" value="Female" name="gender" /> 
                    <label for="genderFemale">Female</label>
                </div>


                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
